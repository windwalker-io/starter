dev:
    allow_ips:
        - 127.0.0.1
        - 'fe80::1'
        - '::1'
system:
    offline: false
database:
    driver: mysql
    host: localhost
    user: root
    password: ''
    name: db_name
    prefix: wind_
mail:
    from:
        name: ~
        email: ~
    transport: smtp
    smtp:
        security: tls
        host: ~
        port: 2525
        username: ~
        password: ~
        local: ~
        verify: false
    sendmail: /usr/sbin/sendmail
queue:
    connection: sync
    sync:
        driver: sync
    database:
        driver: database
        table: queue_jobs
        queue: default
        timeout: 60
    sqs:
        driver: sqs
        key:
        secret:
        queue: default
        region: ap-northeast-1
    ironmq:
        driver: ironmq
        project_id:
        token:
        queue: default
        region: mq-aws-eu-west-1-1
    rabbitmq:
        driver: rabbitmq
        queue: default
    beanstalkd:
        driver: beanstalkd
        queue: default
        host: 127.0.0.1
        timeout: 60
    resque:
        driver: resque
        queue: default
        host: localhost
        port: 6379
    failer:
        driver: database
        table: queue_failed_jobs
